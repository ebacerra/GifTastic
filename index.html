<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TV Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../GifTastic/assets/css/style.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <!-- header -->
    <div class="jumbotron text-center" style="background-color: cornflowerblue">
        <h1>GifTastic Search</h1>
    </div>

    <!-- buttons -->
    <div class="buttons">
        <button type="button" class="btn btn-outline-primary" data-tvSeries="Walking Dead">Walking Dead</button>
        <button type="button" class="btn btn-outline-primary" data-tvSeries="Game of Thones">Game Of Thrones</button>
        <button type="button" class="btn btn-outline-primary" data-tvSeries="stranger things">Stranger Things</button>
        <button button type="button" class="btn btn-outline-primary" data-tvSeries="comedy">The Big Bang Theory</button>
    </div>

    <br>

    <div id="form" class="col-md-12">
        <form>
            <label for="addName">Add Title</label>
            <input type="text" name="" id="inpuTitle">
        </form>
        <button type="add tab" class="btn btn-primary">Submit</button>
    </div>




    <!-- gifs div -->
    <div class="row">
        <div id="gifs-appear-here"></div>
    </div>


    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <!-- js -->
    <script src="../GifTastic/assets/javascript/app.js"></script>
</body>

</html>
